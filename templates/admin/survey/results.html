<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Sondage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Résultats du Sondage</h1>
        <p class="text-center h4 mt-3">{{ survey.title }}</p>
        <p class="text-muted text-center">Total de réponses : {{ total_responses }}</p>

        <div class="row mt-5">
            {% for graph in graphs %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Question {{ loop.index }}</h5>
                        <img src="{{ graph }}" alt="Graphique des résultats" class="img-fluid">
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center">
                <p>Aucun graphique disponible pour ce sondage.</p>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{% if current_user.role == 'admin' %}{{ url_for('admin_dashboard') }}{% else %}{{ url_for('user_dashboard') }}{% endif %}"
               class="btn btn-secondary">
               Retour au Tableau de Bord
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
